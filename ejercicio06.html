<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registrar un usuario</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <label>Nombre del Usuario</label> <br>
        <input type="text" name="nombreDeUsuario"> <br>
        <label>Contraseña de Usuario</label> <br>
        <input type="password" name="contraseñaDeUsuario"><br>
        <label>Edad de Usuario</label> <br>
        <input type="number" name="edadDeUsuario"><br>
        <label>Fecha de nacimiento</label> <br>
        <input type="date" name="fechaDeNacimiento"><br>
        <label>Sexo</label> <br>
        <input type="radio" name="sexo" value="1">Masculino<br>
        <input type="radio" name="sexo" value="1">Femenino<br>
        <label>País de Nacimiento del usuario</label> <br>
        <select name="paisNacimento">
            <option>Argentina</option>
            <option>Colombia</option>
            <option>Ecuador</option>
            <option>Venezuela</option>
        </select><br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    
    </form>

</body>

</html>
