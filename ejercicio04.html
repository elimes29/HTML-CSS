<!--Crear un nuevo archivo HTML en el que explicaremos la receta para hacer papas fritas. La
página debería verse así:-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Papas Fritas</h1>
    <p>Receta de papas fritas caceras</p>
    <img src="eje04.png" alt="Imagen de papas fritas caceras">

    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300 gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>

    <h2>Elaboración (Pasos)</h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Corterlas en bastón</li>
        <li>Calentar aceite en una sartén</li>
        <li>Cocinar hastra que estén doradas</li>
        <li>Removerlas del aceite y salarlas al gusto</li>
    </ul>


</body>

</html>
